<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Triple Triad v0.2</title>
</head>

<body>
    <div class="table">

        <div class="opp-bar">

            <div id="od" class="opp-deck pile">
            </div>

            <ul id="oh" class="opp-hand">
            </ul>

            <div id="ow" class="opp-waste pile">
                opp-waste
            </div>

        </div>

        <div class="board">

            <ul id="oc" class="opp-claimed">
                <li class="opp pile" data-pile="oc1">
                    oc1
                </li>
                <li class="opp pile" data-pile="oc2">
                    oc2
                </li>
                <li class="opp pile" data-pile="oc3">
                    oc3
                </li>
                <li class="opp pile" data-pile="oc4">
                    oc4
                </li>
            </ul>

            <div id="main" class="main">
                <div class="pile" data-cell="1">1
                </div>
                <div class="pile" data-cell="2">2
                </div>
                <div class="pile" data-cell="3">3
                </div>
                <div class="pile" data-cell="4">4
                </div>
                <div class="pile" data-cell="5">5
                </div>
                <div class="pile" data-cell="6">6
                </div>
                <div class="pile" data-cell="7">7
                </div>
                <div class="pile" data-cell="8">8
                </div>
                <div class="pile" data-cell="9">9
                </div>
            </div>

            <ul id="pc" class="player-claimed">
                <li class="player pile">
                    pc1
                </li>
                <li class="player pile">
                    pc2
                </li>
                <li class="player pile">
                    pc3
                </li>
                <li class="player pile">
                    pc4
                </li>
            </ul>

        </div>

        <div class="player-bar">

            <div id="pw" class="player-waste pile">
                player-waste
            </div>

            <ul id="ph" class="player-hand">
            </ul>

            <div id="pd" class="player-deck pile">
            </div>

        </div>

    </div>

    <ul class="template">
    </ul>

    <script src="script.js"></script>
</body>

</html>
