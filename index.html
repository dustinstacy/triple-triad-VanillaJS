<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Triple Triad v0.2</title>
</head>

<body>
    <div class="table">

        <div class="opp-bar">

            <div id="od" class="opp-deck pile" data-pile="opp-deck">
            </div>

            <ul id="oh" class="opp-hand">
            </ul>

            <div id="ow" class="opp-waste pile" data-pile="opp-waste">
                opp-waste
            </div>

        </div>

        <div class="board">

            <ul id="oc" class="opp-claimed">
                <li class="opp pile" data-pile="oc1">
                    oc1
                </li>
                <li class="opp pile" data-pile="oc2">
                    oc2
                </li>
                <li class="opp pile" data-pile="oc3">
                    oc3
                </li>
                <li class="opp pile" data-pile="oc4">
                    oc4
                </li>
            </ul>

            <div id="main" class="main">
                <div class="pile" data-pile="1">1
                </div>
                <div class="pile" data-pile="2">2
                </div>
                <div class="pile" data-pile="3">3
                </div>
                <div class="pile" data-pile="4">4
                </div>
                <div class="pile" data-pile="5">5
                </div>
                <div class="pile" data-pile="6">6
                </div>
                <div class="pile" data-pile="7">7
                </div>
                <div class="pile" data-pile="8">8
                </div>
                <div class="pile" data-pile="9">9
                </div>
            </div>

            <ul id="pc" class="player-claimed">
                <li class="player pile" data-pile="pc1">
                    pc1
                </li>
                <li class="player pile" data-pile="pc2">
                    pc2
                </li>
                <li class="player pile" data-pile="pc3">
                    pc3
                </li>
                <li class="player pile" data-pile="pc4">
                    pc4
                </li>
            </ul>

        </div>

        <div class="player-bar">

            <div id="pw" class="player-waste pile" data-pile="player-waste">
                Waste
            </div>

            <ul id="ph" class="player-hand">
            </ul>

            <div id="pd" class="player-deck pile" data-pile="player-deck">
            </div>

        </div>

    </div>

    <ul class="template">
        <div class="corner-top">
            <span class="up"></span>
            <span class="right"></span>
            <span class="down"></span>
            <span class="left"></span>
        </div>
    </ul>

    <script src="test.js"></script>
</body>

</html>
